<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading-1">Login</h1>
      <form action="" class="form" id="form-container" onsubmit="return validateForm()">
          <input type="text" class="input" maxlength="15" id="username" placeholder="User Name">
          <p id="userError" class="error"></p>
          <input type="password" class="input" maxlength="12" minlength="8" id="password" placeholder="Password">
          <p id="passError" class="error"></p>
          <input type="submit" class="input">
      </form>
    </div> 
    <script src="script.js"></script>
</body>
</html>
